<div class="div-html image-login">
  <div class="div-body">
    <div class="col-sm-6 col-sm-offset-3">
      <h4 class="text-center">Inicia Sesion</h4>
      <form>
        <div class="form-group">
          <label for="email-input">Correo electrónico</label>
          <input type="email" class="form-control" id="email-input" #email name="email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
        </div>
        <div class="form-group">
          <label for="password-input">Contraseña</label>
          <input type="password" class="form-control" id="password-input" #password name="password" required>
        </div>
        <label class="error" *ngIf="errorLogin">Usuario/Contraseña no validos</label>
        <button class="btn btn-success center-block" type="button" (click)="login(email.value, password.value)">Ingresar</button>
      </form>
    </div>
  </div>
</div>
